<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>LINKEDIN</title>
</head>
<body>
    
    <!-- header -->

    <header>
        <div class="contenedor_header">
            <div class="contenedor_logo_buscador">
                <a href="enlace_linkedin" class="logo">
                    <img src="IMG/logo.webp" alt="logo_linkedin" class="img_logo">
                </a>
                <form class="buscador">
                    <i class="search__icon bx bx-search"></i>
                    <input type="text" placeholder="Buscar" class="input_search">
                </form>
            </div>
            <div class="contenedor_navegacion">
                <div class="navegador">
                    <ul class="list_navegacion">
                        <li class="item">
                            <a href="">
                                <i class="bx bx-home icon_menu"></i>
                                <span class="text_icon">Inicio</span>
                            </a>
                        </li>
                        <li class="item">
                            <a href="">
                                <i class="bx bx-network-chart icon_menu"></i>
                                <span class="text_icon">Mi red</span>
                            </a>
                        </li>
                        <li class="item">
                            <a href="">
                                <i class="bx bx-briefcase-alt-2 icon_menu"></i>
                                <span class="text_icon">Empleos</span> 
                            </a>
                        </li>
                        <li class="item">
                            <a href="">
                                <i class="bx bx-message icon_menu"></i>
                                <span class="text_icon">Mensajes</span> 
                            </a>
                        </li>
                        <li class="item">
                            <a href="">
                                <i class="bx bx-bell icon_menu"></i>
                                <span class="text_icon">Notificaciones</span> 
                            </a>
                        </li>
                    </ul>
                    <div class="contenedor_perfil">
                        <div class="contenedor_img">
                            <img src="IMG/user-1.png" alt="user" class="img_perfil">
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </header>
    <!-- layout -->
    
</body>
</html>
